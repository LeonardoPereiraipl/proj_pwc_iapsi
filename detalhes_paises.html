<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do país</title>
  <link rel="stylesheet" href="styles/detalhes_paises.css">
</head>

<body>
    <div class="country-details-container">
      <span class="back-button" onclick="history.back()">← Anterior
      </span>
      <div class="country-details">
        <img src="" alt="" />
        <div class="details-text-container">
          <h1> </h1>
          <div class="details-text">
            <p><b>Nome Nativo: </b><span class="native-name"></span></p>
            <p><b>População: </b><span class="population"></span></p>
            <p><b>Região: </b><span class="region"></span></p>
            <p><b>Sub-Região: </b><span class="sub-region"></span></p>
            <p><b>Capital: </b><span class="capital"></span></p>
            <p><b>Moeda: </b><span class="currencies"></span></p>
            <p><b>Idiomas: </b><span class="languages"></span></p>
          </div>
          <div class="border-countries"><b>Países Fronteiros: </b></div>
          <a href="#" class="card-link"> </a>
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/detalhes_paises.js"></script>
</body> 
</html>
